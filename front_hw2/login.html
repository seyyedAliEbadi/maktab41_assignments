<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/d46fb90db4.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>

<body>
    <div class="flex-container">
        <div>
            <h1>
                گنجه
            </h1>
        </div>
        <div>
            <h3>ورود به حساب کاربری</h3>
        </div>
        <div class="input_section">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="نام کاربری" name="usrnm">
        </div>
        <div class="input_section">
            <i class="fas fa-lock"></i>
            <input class="input-field" type="text" placeholder="رمز عبور" name="email">
        </div>
        <div>
            <button class="button">ورود</button>
        </div>
        <div class="support">
            <div class="RemeberMe">
                <div><label for="rememberMe">مرا به خاطر بسپار</label></div>
                <div><input type="checkbox" value="lsRememberMe" id="rememberMe"></div>
            </div>
            <div class="forgetPass">
                رمز عبور خود را فراموش کرده‌اید ؟
            </div>
        </div>
    </div>
</body>

</html>
